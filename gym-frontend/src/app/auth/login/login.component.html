<div class="login-page">
  <div class="login-card">
    <h1 class="title">Gym Manager</h1>
    <p class="subtitle">Sign in as admin or trainer</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div class="muted" *ngIf="emailCtrl?.touched && emailCtrl.invalid">
          <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
          <span *ngIf="emailCtrl.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div class="muted" *ngIf="passwordCtrl?.touched && passwordCtrl.invalid">
          <span *ngIf="passwordCtrl.errors?.['required']">Password is required.</span>
          <span *ngIf="passwordCtrl.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
          {{ loading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <p class="hint muted">
        Admin: owner@example.com / password123
        <br />
        Trainer: trainer@example.com / trainer123
      </p>
    </form>
  </div>
</div>
