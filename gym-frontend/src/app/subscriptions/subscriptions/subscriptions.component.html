<section class="page subscriptions">
  <header class="page-header">
    <h1>Subscriptions</h1>
  </header>

  <div class="card">
    <h2 class="card-title">Create subscription</h2>
    <form [formGroup]="form" (ngSubmit)="create()" class="form">
      <div class="form-row">
        <label for="user">Member</label>
        <select id="user" formControlName="userId">
          <option *ngFor="let u of users" [value]="u.id">{{ u.name }} ({{ u.phone }})</option>
        </select>
      </div>

      <div class="form-row">
        <label for="plan">Plan name</label>
        <input id="plan" type="text" formControlName="planName" />
      </div>

      <div class="form-row inline">
        <div>
          <label for="start">Start date</label>
          <input id="start" type="date" formControlName="startDate" />
        </div>
        <div>
          <label for="end">End date</label>
          <input id="end" type="date" formControlName="endDate" />
        </div>
      </div>

      <div class="form-row checkbox-row">
        <label>
          <input type="checkbox" formControlName="autoRenew" />
          Auto renew
        </label>
      </div>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="saving">
          {{ saving ? 'Saving...' : 'Save subscription' }}
        </button>
      </div>
    </form>
  </div>

  <div class="card">
    <h2 class="card-title">All subscriptions</h2>

    <div *ngIf="loading" class="muted">Loading subscriptions...</div>

    <div class="table-wrapper" *ngIf="!loading && subscriptions.length">
    <table class="table">
      <thead>
        <tr>
          <th>Member</th>
          <th>Plan</th>
          <th>Start</th>
          <th>End</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of subscriptions">
          <td>{{ getUserName(s) }}</td>
          <td>{{ s.planName }}</td>
          <td>{{ s.startDate | date: 'mediumDate' }}</td>
          <td>{{ s.endDate | date: 'mediumDate' }}</td>
          <td>{{ statusLabel(s) }}</td>
          <td class="actions">
            <button
              mat-button
              color="primary"
              type="button"
              (click)="sendWhatsapp(s)"
              [disabled]="!canWhatsapp(s)"
            >
              WhatsApp reminder
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>

    <div *ngIf="!loading && !subscriptions.length" class="muted">
      No subscriptions yet.
    </div>
  </div>
</section>
